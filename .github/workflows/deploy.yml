on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run blog:render
          npm run prerender

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          timeout_minutes: 1
          max_attempts: 3
          protocol: ftps
          server: sftp.pjwstk.edu.pl
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          local-dir: ./dist/angular-static-blog/browser/
          server-dir: ./www/

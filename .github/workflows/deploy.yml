on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Setup base href
        run: |
          sed -i -- 's|<base href="/">|<base href="/~${{ secrets.username }}/">|g' src/index.html

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run blog:render
          npm run prerender

      - name: ğŸ“‚ Sync files
        uses: sand4rt/ftp-deployer@v1.3
        with:
          sftp: true
          host: sftp.pjwstk.edu.pl
          port: 22
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          remote_folder: ./www/
          local_folder: ./dist/angular-static-blog/browser/
          cleanup: true
